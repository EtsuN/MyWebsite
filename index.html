<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Beermenter</title>
    <link rel="icon" href="img/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/beermenter.css">
    <!--
    <link rel="shortcut icon" href="assets/img/icon.png" />
    <link rel="stylesheet" type="text/css" href="css/under_dev.css">
    -->
  </head>

  <body class="index-body">
    <div class="index-title">Beermenter</div>

    <img class="logo" src="img/logo.png"/>

    <form>
      <input id="username" type="text" name="username" class="textfield" placeholder="Username">
      <br>
      <input id="password" type="password" name="password" class="textfield" placeholder="Password">
      <input id="confirm" type="password" name="confirm" class="textfield" placeholder="Confirm Password">
    </form>
    <div id="login-signup-btn" class="div-btn">Log In</div>
    <div style="display: flex;justify-content: center;align-items: center;">
      <div class="div-btn switch-mode" data-switch="login">Don't have an account? Sign up</div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
